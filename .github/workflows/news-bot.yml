name: Telegram News Bot

"on":
  schedule:
    # Every 10 minutes, offset away from minute 0 to reduce schedule delays/dropped runs.
    # (GitHub Actions schedule is best-effort; the start of each hour is usually the busiest.)
    - cron: '7-59/10 * * * *'
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to run (branch/tag/SHA). Leave empty to use BOT_CODE_REF (repo variable) or bot-stable."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: telegram-news-bot
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          # Pin the runtime to a stable ref so changes in `main` don't break scheduled runs.
          ref: ${{ inputs.ref || vars.BOT_CODE_REF || 'bot-stable' }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Show code version
        run: |
          echo "code_ref=${{ inputs.ref || vars.BOT_CODE_REF || 'bot-stable' }}"
          echo "code_sha=$(git rev-parse HEAD)"
          git show -s --format='%h %ci %s'

      - name: Restore state from bot-state branch (best-effort)
        env:
          STATE_BRANCH: bot-state
        run: |
          set -e
          # If main is protected / pushes are blocked, we keep the state in a dedicated branch.
          # This branch contains only `.state.cloud.json`.
          git fetch origin "${STATE_BRANCH}" || true
          if git show "origin/${STATE_BRANCH}:.state.cloud.json" >/dev/null 2>&1; then
            git show "origin/${STATE_BRANCH}:.state.cloud.json" > .state.cloud.json
            echo "restored .state.cloud.json from origin/${STATE_BRANCH}"
          else
            echo "no prior state found in origin/${STATE_BRANCH} (will initialize)"
          fi

      - name: Ensure state file exists
        run: |
          if [ ! -f .state.cloud.json ]; then
            python -c 'import json; p=".state.cloud.json"; s={"initialized": False, "seen": {}, "night_buffer": [], "last_digest_date": ""}; open(p,"w",encoding="utf-8").write(json.dumps(s, ensure_ascii=False, indent=2)+"\n")'
          fi

      - name: Run bot once
        env:
          NEWS_TZ: ${{ vars.NEWS_TZ || 'Asia/Shanghai' }}
          TZ: ${{ vars.NEWS_TZ || 'Asia/Shanghai' }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          STATE_FILE: ".state.cloud.json"
          BOOTSTRAP_SILENT: "true"
          MAX_ITEMS_PER_SOURCE: "3"
          SEEN_TTL_HOURS: "72"
          MAJOR_ONLY: "true"
          MAJOR_KEYWORDS: "breaking,urgent,election,war,ceasefire,attack,missile,killed,dead,explosion,earthquake,flood,hurricane,wildfire,sanction,supreme court,white house,fed,interest rate,inflation,recession,bankruptcy,merger,acquisition,ipo,earnings,tariff,taiwan,south china sea,trump,xi jinping,习近平,巴以冲突,israel,israeli,palestine,palestinian,gaza,hamas,west bank,俄乌战争,ukraine,ukrainian,russia,russian,putin,zelensky,kyiv,moscow,乌克兰,俄罗斯,eu,europe,european,eurozone,ecb,brussels,africa,african,非洲,sudan,darfur,congo,drc,somalia,sahel,boko haram,al-shabaab,greenland,格陵兰,格陵兰岛,southeast asia,asean,东南亚,philippines,vietnam,thailand,myanmar,indonesia,malaysia,singapore,cambodia,laos"
          QUIET_HOUR_START: "23"
          QUIET_HOUR_END: "9"
          NIGHT_DIGEST_MAX: "40"
          FETCH_ARTICLE_IMAGE: "true"
        run: |
          python news_notifier.py --once

      - name: Alert Telegram on failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          # Best-effort alert, so it doesn't mask the original failure.
          set +e
          msg="news-bot FAILED\nrepo=${GITHUB_REPOSITORY}\nrun=${GITHUB_RUN_URL}"
          curl -fsS "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${msg}" >/dev/null || true

      - name: Commit state
        env:
          GITHUB_TOKEN: ${{ github.token }}
          STATE_BRANCH: bot-state
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # Stash the updated state file before switching branches.
          cp .state.cloud.json /tmp/state.cloud.json

          # Rebase state updates on top of the existing state branch to avoid non-fast-forward pushes.
          git fetch origin "${STATE_BRANCH}" || true
          if git show "origin/${STATE_BRANCH}" >/dev/null 2>&1; then
            # Force checkout: `.state.cloud.json` is tracked on `main` and will be modified by the bot.
            # We already copied it to /tmp, so it's safe to discard working tree changes.
            git checkout -f -B "${STATE_BRANCH}" "origin/${STATE_BRANCH}"
          else
            git checkout -f --orphan "${STATE_BRANCH}"
            git rm -rf . >/dev/null 2>&1 || true
          fi

          mv /tmp/state.cloud.json .state.cloud.json
          git add .state.cloud.json

          if git diff --cached --quiet; then
            echo "no state changes"
            exit 0
          fi

          git commit -m "chore: update bot state"
          git push origin "${STATE_BRANCH}:${STATE_BRANCH}"
